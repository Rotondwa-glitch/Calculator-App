<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table >
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>

            </td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(7)">7</td>
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td onclick="operatorBtnPressed('*')">x</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="digitBtnPressed(0)"> 0 </td>

            <td onclick="btnACPress()">AC</td>
            <td onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td colspan="4">
                <button id="calculateButton" onclick="equalBtnPressed()">Calculate</button>
            </td>
        </tr>

    </table>

    <script>

        var newLine = true;
        var value1;
        var currentOperator;
        var value2;

        //Event handler for digit buttons
        function digitBtnPressed(button){
            

            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            }
            else{
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button ;
            }
            
        }
            

        //Event handler for AC button
        function btnACPress(){
            document.getElementById("inputBox").value = "0";
            newLine = true;
        }

        //Event handler for operator button
        function operatorBtnPressed(operator){
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newLine = true;
            
        }

        //Event handler for equal button
        function equalBtnPressed(){
            value2 = parseInt(document.getElementById("inputBox").value);
            var  result;        //
            switch(currentOperator){
                case '+':
                    result = value1 + value2; //add values
                    break;
                case '-':
                    result = value1 - value2; //subtract values
                    break;
                case '*':
                    result = value1 * value2; //multiply values
                    break;
                case '/':
                    result = value1 / value2; //divide values
                    break;
                default:
                    result = "Error";
            }
            document.getElementById("inputBox").value = result;
            value1 = 0;
            newLine = true;
        }

    </script>
</body>
</html>
